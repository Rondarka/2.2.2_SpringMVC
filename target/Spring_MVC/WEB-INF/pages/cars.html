<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Список машин:</h1>
<div>
    <table border="1">
        <tr>
            <th>Год выпуска</th>
            <th>Модель</th>
            <th>Цвет</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getSeries}"></td>
            <td th:utext="${car.getModel}"></td>
            <td th:utext="${car.getColor}"></td>
        </tr>
    </table>
</div>
</body>
</html>
